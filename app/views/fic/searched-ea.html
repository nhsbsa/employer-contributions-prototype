{% extends "layout.html" %}

{% block breadcrumb %}
    {{ super() }}
    <li>Select EA</li>
{% endblock %}

{% block content%}
<main id="content" role="main" tabindex="-1">
    <h1 class="heading-xlarge">Employing Authority Contributions</h1>
    <div class="form-group">
        <label class="form-label" for="full-name-f1">Search for an Employing Authority (EA) code</label>
        <form>
            <input class="form-control" id="full-name-f1" type="text" />
            <button class="button" type="submit">Search</button>
        </form>
    </div>

    <div class="form-group">
        <div class="column-full">                        
            <table>
                <thead>
                    <tr>
                        <th scope="col">History</th>
                        <th scope="col">Organisation</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="previous-payments">EA5955</a></td>
                        <td>Hesketh House, Fleetwood</td>
                        <td><span class="service-status outstanding">outstanding</span></td>
                        <td><a href="make-payment">Submit</a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- <div class="column-one-third">
        <p>Content</p>
    </div> -->

    <div class="pagination-simple">
        <div>
            <a href="login" class="link">
                <span class="prefix">Back:</span>
                <span class="title">Employer sign in</span>
            </a>
        </div>
    </div>
</main>
{% endblock %}
