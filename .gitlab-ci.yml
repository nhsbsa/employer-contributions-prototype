before_script:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bash
  - export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
  - unset http_proxy && unset https_proxy
  - unset HTTP_PROXY && unset HTTPS_PROXY

stages:
  - install
  - deploy

install_job:
  stage: install
  script:
    - nvm install
    - npm install

deploy_job:
  stage: deploy
  only:
    - master
  script:
    - nvm install
    - npm install
    - npm run deploy
