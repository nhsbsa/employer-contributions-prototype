before_script:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bash
  - ls /root/.nvm
  - export NVM_DIR="/root/.nvm"
  - echo $VNM_DI
  - /[ -s "$NVM_DIR/nvm.sh" /] && \. "$NVM_DIR/nvm.sh"
  - nvm --version
  - nvm install 7.1.0

stages:
  - install
  - deploy

install_job:
  stage: install
  script:
    - npm install

deploy_job:
  stage: deploy
  only:
    - master
  script:
    - npm install
    - npm run deploy
